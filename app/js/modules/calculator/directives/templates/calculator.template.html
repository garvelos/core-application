<div class="row">
    <div class="col-sm-12">
        <h4>Calculadora</h4>
        <fieldset class="well">
            <div class="row">
                <div class="col-sm-2">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon" id="sizing-addon3">Valor 1</span>
                        <input type="number" class="form-control text-right" placeholder="0" aria-describedby="sizing-addon3" ng-model="entity.calculator.base">
                    </div>
                </div>

                <div class="col-sm-1 text-center"><h4 ng-bind="entity.calculator.operador"></h4></div>

                <div class="col-sm-2">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon" id="sizing-addon3">Valor 2</span>
                        <input type="number" class="form-control text-right" placeholder="0" aria-describedby="sizing-addon3" ng-model="entity.calculator.parcela">
                    </div>
                </div>

                <div class="col-sm-1 text-center"><h4>=</h4></div>

                <div class="col-sm-2">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon" id="sizing-addon3">Resultado</span>
                        <input type="number" class="form-control text-right" placeholder="0" aria-describedby="sizing-addon3" readonly ng-model="entity.calculator.total">
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="btn-toolbar" role="toolbar" aria-label="...">
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default" ng-click="actions.add()">+</button>
                        </div>
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default" ng-click="actions.subtract()">-</button>
                        </div>
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default" ng-click="actions.multiply()">x</button>
                        </div>
                        <div class="btn-group" role="group" aria-label="...">
                            <button type="button" class="btn btn-default" ng-click="actions.divide()">/</button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
